<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="assets/styles/changepass.css" />
  <link rel="stylesheet" href="components/logout-modal/logout-modal.css" />
  <link rel="icon" type="image/svg+xml" href="assets/images/logos/logo_without_bg.svg" />
</head>

<body>
  <div class="dashboard-wrapper">
    <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none">
      <i data-feather="menu"></i>
    </button>

    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <main class="main-content" id="mainContent">
      <div class="main-card">
        <!-- Header Container -->
        <div id="header-container"></div>

        <div class="changepass-wrapper">
          <div class="auth-header">
            <h1>Change Password</h1>
          </div>
          <div class="auth-wrapper">
            <div class="auth-box">
              <div class="auth-card">
                <div class="auth-body">
                  <div class="mb-3 input-wrapper">
                    <div class="icon">
                      <img src="assets/images/auth/password.svg" alt="password" />
                    </div>
                    <input type="password" class="form-control password-field" placeholder="Old Password" />
                    <span class="password-toggle toggle-password">
                      <img src="assets/images/auth/show_eye.svg" alt="show password" />
                    </span>
                  </div>

                  <div class="mb-3 input-wrapper">
                    <div class="icon">
                      <img src="assets/images/auth/password.svg" alt="password" />
                    </div>
                    <input type="password" class="form-control password-field" placeholder="New Password" />
                    <span class="password-toggle toggle-password">
                      <img src="assets/images/auth/show_eye.svg" alt="show password" />
                    </span>
                  </div>

                  <div class="mb-3 input-wrapper">
                    <div class="icon">
                      <img src="assets/images/auth/password.svg" alt="confirm password" />
                    </div>
                    <input type="password" class="form-control password-field" placeholder="Confirm New Password" />
                    <span class="password-toggle toggle-password">
                      <img src="assets/images/auth/show_eye.svg" alt="show password" />
                    </span>
                  </div>
                </div>

                <button class="auth-btn">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Load components first -->
  <script src="components/load-components.js"></script>
  <!-- Then load other scripts -->
  <script src="components/sidebar/sidebar.js"></script>
  <script src="components/logout-modal/logout-modal.js"></script>
  <script src="assets/scripts/dropdown/dropdown.js"></script>
  <script src="assets/scripts/render-bin.js"></script>
  <script src="scripts/auth.js"></script>

  <!-- Initialize feather icons after components are loaded -->
  <script>
    document.addEventListener('componentsLoaded', () => {
      if (feather) {
        feather.replace();
      }
    });
  </script>
</body>

</html>
