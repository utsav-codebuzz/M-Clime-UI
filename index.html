<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="styles/auth.css" />
  <link rel="icon" type="image/svg+xml" href="assets/images/logos/logo_without_bg.svg" />
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-box">
      <div class="logo-circle">
        <img src="assets/images/logos/main_logo.svg" alt="" />
      </div>

      <div class="auth-card">
        <h6 class="text-center mb-4">Sign in to M’Clime</h6>
        <form id="signinForm" novalidate>
          <div class="mb-3">
            <div class="input-wrapper">
              <div class="icon">
                <img src="assets/images/auth/email.svg" alt="email" />
              </div>
              <input type="email" name="email" class="form-control" placeholder="Email" />
            </div>
            <div class="error-text"></div>
          </div>

          <div class="mb-2">
            <div class="input-wrapper">
              <div class="icon">
                <img src="assets/images/auth/password.svg" alt="password" />
              </div>
              <input type="password" name="password" class="form-control password-field" placeholder="Password" />
              <span class="password-toggle toggle-password">
                <img src="assets/images/auth/show_eye.svg" alt="show password" />
              </span>
            </div>
            <div class="error-text"></div>
          </div>

          <div class="text-end mb-3">
            <a href="forgotpassword.html" class="small-link">Forgot Password?</a>
          </div>

          <button type="submit" class="w-100 auth-btn">Continue</button>
        </form>

        <div class="d-flex align-items-center my-2">
          <hr class="flex-grow-1" />
          <span class="px-3 text-muted">or</span>
          <hr class="flex-grow-1" />
        </div>

        <button class="w-100 mb-2 social-btn">
          <img src="assets/images/auth/google.svg" alt="google" />
          Continue with Google
        </button>

        <p class="text-center small mt-3 mb-0">
          Don’t have an M’Clime account?
        </p>
        <div class="d-flex justify-content-center mt-3">
          <a href="signup.html" class="sub-auth-btn">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="scripts/auth.js" defer></script>

</html>
