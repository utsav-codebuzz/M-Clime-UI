<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="assets/styles/editprofile.css" />
  <link rel="stylesheet" href="components/logout-modal/logout-modal.css" />
  <link rel="stylesheet" href="components/change-picture-modal/change-picture-modal.css" />
  <link rel="stylesheet" href="components/delete-picture-modal/delete-picture-modal.css" />
  <link rel="icon" type="image/svg+xml" href="assets/images/logos/logo_without_bg.svg" />
</head>

<body>
  <div class="dashboard-wrapper">
    
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <main class="main-content" id="mainContent">
      <div class="main-card">
        <!-- Header Container -->
        <div id="header-container"></div>

        <div class="editprofile-wrapper">
          <div class="auth-header">
            <div class="auth-header-left">
              <h1>Edit Profile</h1>
              <p>Last edit on 25 Dec, 2025</p>
            </div>
            <div class="auth-header-right">
              <button class="auth-btn cancel-btn">Discard</button>
              <button class="auth-btn save-btn"><img src="assets/images/save.svg" alt="save">Save</button>
            </div>
          </div>
          <div class="auth-medal">
            <h2>Profile Picture</h2>
            <div class="picture-info">
              <img src="assets/images/header/profile.svg" alt="profile" class="edit-profile" />
              <div class="picture-btn">
                <button class="auth-btn save-btn" id="changePictureBtn">Change Picture</button>
                <button class="auth-btn delete-btn" id="deletePictureBtn"> Delete Picture</button>
              </div>
            </div>
          </div>
          <div class="auth-info">
            <h2>Personal Information</h2>
            <div class="auth-sub-info">
              <div class="mb-3 input-wrapper">
                <div class="icon">
                  <img src="assets/images/auth/auth_user.svg" alt="auth_user" />
                </div>
                <input class="form-control" type="text" placeholder="First Name" />
              </div>

              <div class="mb-3 input-wrapper">
                <div class="icon">
                  <img src="assets/images/auth/auth_user.svg" alt="auth_user" />
                </div>
                <input class="form-control" type="text" placeholder="Last Name" />
              </div>

              <div class="mb-3 input-wrapper">
                <div class="icon">
                  <img src="assets/images/auth/email.svg" alt="email" />
                </div>
                <input type="email" class="form-control" placeholder="Email" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Load components first -->
  <script src="components/load-components.js"></script>
  <!-- Then load other scripts -->
  <script src="components/sidebar/sidebar.js"></script>
  <script src="components/logout-modal/logout-modal.js"></script>
  <script src="assets/scripts/dropdown/dropdown.js"></script>
  <!-- Add change picture modal script -->
  <script src="components/change-picture-modal/change-picture-modal.js"></script>
  <script src="assets/scripts/render-editprofile.js"></script>
  <script src="components/delete-picture-modal/delete-picture-modal.js"></script>

  <!-- Initialize feather icons after components are loaded -->
  <script>
    document.addEventListener('componentsLoaded', () => {
      if (feather) {
        feather.replace();
      }

      if (window.initChangePictureModal) {
        window.initChangePictureModal();
      }
    });
  </script>

  <!-- Delete Picture Confirmation Modal -->
  <div class="modal-overlay" id="deletePictureModal" style="display: none;">
    <div class="modal-content small-modal">

      <div class="modal-header">
        <h2>Delete Profile Picture</h2>
        <button class="close-modal-btn" id="closeDeletePictureModal">
          <i data-feather="x"></i>
        </button>
      </div>

      <div class="modal-body">
        <p>Are you sure you want to delete your profile picture?</p>
      </div>

      <div class="modal-footer">
        <button class="auth-btn cancel-btn" id="cancelDeletePicture">
          Cancel
        </button>
        <button class="auth-btn delete-btn" id="confirmDeletePicture">
          Delete
        </button>
      </div>

    </div>
  </div>
</body>

</html>
